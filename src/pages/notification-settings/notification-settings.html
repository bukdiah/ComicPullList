<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Save</button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button color="danger" (click)="cancel()">Cancel</button>
        </ion-buttons>
        <ion-title>Notification Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Notify me on Wednesdays at:</ion-label>
        <ion-datetime displayFormat="hh:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
    </ion-item>
</ion-content>
