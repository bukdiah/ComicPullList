<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <button ion-button large item-start clear color="danger" (click)="remove(item)">
            <ion-icon name="close-circle"></ion-icon> 
            </button>
            <h2>{{item.title}}</h2>
             <p>{{item.price}}</p>
            <button ion-button clear item-end (click)="itemSelected($event,item)">
                View
            </button>
        </ion-item>
    </ion-list>
</ion-content>
