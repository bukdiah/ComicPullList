<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Marvel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="itemSelected($event,item)">
        {{ item.title }}
        <div item-right>{{item.price}}</div>
      </button>  
  </ion-list>
</ion-content>
