<ion-header>
    <ion-navbar>
        <button menuToggle *ngIf="!selectedItem">
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Comic Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-card>
        <ion-row>
            <ion-col col-5>
                <img style="height: auto; margin: 0px; display: block" [src]="selectedItem.cover_url">
            </ion-col>
            <ion-col text-center col-7>
                <h1 *ngIf="selectedItem">
                    {{selectedItem.title}}
                </h1>
                <p *ngIf="selectedItem">
                    By: {{selectedItem.creators}}
                </p>
                <p *ngIf="selectedItem">
                    Release Date: {{selectedItem.release_date}}
                </p>
            </ion-col>
        </ion-row>
    </ion-card>
    <p *ngIf="selectedItem" padding>
        {{selectedItem.description}}
    </p>
</ion-content>
<ion-footer>
    <div text-center>
        <button [disabled]="selectedItem.added" ion-button icon-start (click)="addToPullList(selectedItem)">
            <ion-icon name='add'></ion-icon>
            Add to Pull List
        </button>

        <button [disabled]="(!selectedItem.isASeries || selectedItem.bookmarked)" ion-button icon-start (click)="bookmark(selectedItem)">
            <ion-icon name='bookmark'></ion-icon>
            Bookmark Series
        </button>
    </div>
</ion-footer>
