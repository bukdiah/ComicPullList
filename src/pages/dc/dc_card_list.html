<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>DC</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <img src="./assets/img/dc_background_resize.jpg" />
        <ion-list>
            <button ion-item *ngFor="let item of items" (click)="itemSelected($event,item)">
                {{ item.title }}
                <div item-right>{{item.price}}</div>
            </button>
        </ion-list>
    </ion-card>
</ion-content>
