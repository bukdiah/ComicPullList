<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Scheduled Notifications</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let notif of notifications">
            <h2>{{notif.series}}</h2>
            <p>{{notif.at}}</p>
        </ion-item>
    </ion-list>
</ion-content>
