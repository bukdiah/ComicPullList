<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Bookmarks</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let series of bookmarks">
            <button ion-button item-start color="danger" (click)="remove(series)">
            <ion-icon name="close"></ion-icon> 
            </button>
            <h2 text-left>{{series}}</h2>
            <button ion-button icon-start item-end (click)="notify(series)">
                <ion-icon name='notifications'></ion-icon>
                Notify
            </button>
        </ion-item>
    </ion-list>
</ion-content>
