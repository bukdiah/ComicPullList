<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Bookmarks</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let series of bookmarks">
            <ion-item-options side="left">
                <button ion-button item-start color="danger" (click)="remove(series)">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>
            <ion-item>
            <h2 text-left>{{series.series}}</h2>
            <button disabled="true" icon-start ion-button clear item-end color="secondary">
                <ion-icon name="alert"></ion-icon>
            </button>
            </ion-item>
            <ion-item-options>
                <button id="{{series.series}}_notify" ion-button icon-start item-end (click)="addNotification($event, series)">
                    <ion-icon name="notifications"></ion-icon>
                    Notify
                </button>
                <button id="{{series.series}}_cancel" ion-button color="danger" icon-start item-end (click)="cancelNotifications(series)">
                    <ion-icon name='notifications-off'></ion-icon>
                    Cancel
                </button>
        </ion-item-options>
        </ion-item-sliding>    
    </ion-list>  
</ion-content>
